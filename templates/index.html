<!DOCTYPE html>
<html>
<head>
    <title>YouTube Video to Text Transcription</title>
</head>
<body>
    <h1>YouTube Video to Text Transcription</h1>
    <form method="POST">
        <label for="url">YouTube URL:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Submit</button>
    </form>
    <h2>Transcript:</h2>
    <p>{{ transcript }}</p>
</body>
</html>
